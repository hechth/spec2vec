{% set name = "spec2vec" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - gensim >=4.3.3
    - matchms >=0.27.0
    - tqdm

test:
  imports:
    - spec2vec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iomega/spec2vec
  summary: Word2Vec based similarity measure of mass spectrometry data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
